
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Short URL Created â€¢ PyShort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f172a; color:#e2e8f0; }
    .card { border: none; border-radius: 1rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card bg-dark p-4 shadow">
      <h3 class="mb-3">Your short URL is ready</h3>
      <div class="input-group mb-3">
        <input id="short" class="form-control" value="{{ base }}{{ row['short_code'] }}" readonly>
        <button class="btn btn-primary" onclick="copy()">Copy</button>
        <a class="btn btn-outline-light" target="_blank" href="{{ base }}{{ row['short_code'] }}">Open</a>
      </div>
      <p class="mb-1"><strong>Original:</strong> <a href="{{ row['long_url'] }}" target="_blank">{{ row['long_url'] }}</a></p>
      <p class="mb-1"><strong>Clicks:</strong> {{ row['clicks'] }}</p>
      <p class="mb-4"><strong>Created:</strong> {{ row['created_at'] }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Create another</a>
    </div>
  </div>
  <script>
    function copy(){ 
      const el = document.getElementById('short'); 
      el.select(); 
      el.setSelectionRange(0, 99999); 
      navigator.clipboard.writeText(el.value); 
      alert("Copied: " + el.value); 
    }
  </script>
</body>
</html>
